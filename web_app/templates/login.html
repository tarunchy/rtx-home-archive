<!DOCTYPE html>
<html lang="en" class="flex flex-col min-h-screen">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HomeArchive GenAI</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.1/dist/tailwind.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-image: url('/static/images/homearchive-bg.png'); /* Update with your theme-reflective image path */
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #ffffff; /* Set text color to white */
        }
        .login-container {
            background-color: rgba(0, 0, 0, 0.75); /* Dark background for better contrast with white text */
            backdrop-filter: blur(5px);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
            transform: translateY(20vh);
        }
        .form-group label {
            color: #ffffff; /* Ensure labels are also white for visibility */
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border-radius: 4px;
            border: 1px solid #ddd;
            background: #333; /* Dark input backgrounds */
            color: #fff; /* White text for inputs */
        }
        button[type="submit"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            color: #333; /* Dark text on button for contrast */
            background-color: #e2e8f0; /* Tailwind's gray-200 for a light gray button */
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #cbd5e1; /* Tailwind's gray-300 for hover state */
            color: #222; /* Slightly darker text on hover */
        }
    </style>
</head>
<body>
 

    <div class="flex-grow flex items-center justify-center">
        <div class="login-container">
            
            <h2 class="text-2xl font-bold text-center mb-4"> Login</h2>
            <form id="login-form" action="/login" method="post">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <footer class="text-center p-4 mt-auto text-white">
                HomeArchive Powered by GenAI. Optimized for RTX Windows 11 PC
            </footer>
           

            <footer class="text-center p-4 mt-auto text-white text-sm">
                Â© 2024 Tarun Chawdhury. All rights reserved.
            </footer>
            
        </div>
    </div>

    

    <script>
        gsap.from(".login-container", {duration: 1, opacity: 0, y: 30, ease: "power3.out"});
    </script>
</body>
</html>
